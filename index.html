<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Creator Media Kit – Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
background: #050505;
color: #ffffff;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: flex-start;
padding: 40px 16px;
}
.page {
max-width: 960px;
width: 100%;
}
.header {
display: flex;
align-items: center;
gap: 24px;
margin-bottom: 48px;
}
.avatar {
width: 96px;
height: 96px;
border-radius: 999px;
background: linear-gradient(135deg, #ff7a00, #ff2d55, #9b00ff);
padding: 3px;
flex-shrink: 0;
}
.avatar-inner {
width: 100%;
height: 100%;
border-radius: inherit;
background: #111111;
display: flex;
align-items: center;
justify-content: center;
font-size: 40px;
color: #555;
}
.title-block h1 {
font-size: 32px;
font-weight: 700;
margin-bottom: 6px;
}
.title-block p {
font-size: 14px;
color: #bbbbbb;
}
.stats {
margin-bottom: 40px;
}
.label {
font-size: 12px;
letter-spacing: 0.12em;
text-transform: uppercase;
color: #9ca3af;
margin-bottom: 6px;
}
.stat-main {
font-size: 32px;
font-weight: 700;
margin-bottom: 4px;
}
.stat-sub {
font-size: 14px;
color: #9ca3af;
}
.section {
margin-top: 40px;
}
.section-title {
font-size: 12px;
letter-spacing: 0.12em;
text-transform: uppercase;
color: #9ca3af;
margin-bottom: 12px;
}
.section-body {
font-size: 15px;
line-height: 1.6;
color: #e5e7eb;
}
</style>
</head>
<body>
<main class="page">
<header class="header">
<div class="avatar">
<div class="avatar-inner">Y</div>
</div>
<div class="title-block">
<h1>@your_week_in_money</h1>
<p>Creator Media Kit · Creators Agency</p>
</div>
</header>

<section class="stats">
<div class="label">Total Followers</div>
<div class="stat-main">244.0k</div>
<div class="stat-sub">YouTube · 244.0k</div>
</section>

<section class="section">
<div class="section-title">About Me</div>
<div class="section-body">
<p>
Welcome to my media kit! I'm your_week_in_money, and I make content on
Instagram, TikTok, YouTube, Twitter, Twitch, and Facebook. I'd love
to work with you! Check out my stats below.
</p>
</div>
</section>
</main>
</body>
</html>
